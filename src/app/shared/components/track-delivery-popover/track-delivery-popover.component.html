<div class="popover-content p-3 {{isVisible ? 'active' : ''}}">
  <div class="popover-header">
    <h5>Track Your Delivery</h5>
  </div>
  <div class="popover-body">
    <form [formGroup]="trackForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber" placeholder="Enter a 10-digit number">
        <div *ngIf="phoneNumber?.errors?.['required'] && (phoneNumber?.dirty || phoneNumber?.touched)" class="text-danger">
          Phone Number is required.
        </div>
        <div *ngIf="phoneNumber?.errors?.['pattern'] && (phoneNumber?.dirty || phoneNumber?.touched)" class="text-danger">
          Please enter a valid 10-digit phone number.
        </div>
      </div>
      <div class="form-group">
        <label for="packageId">Package ID</label>
        <input type="text" id="packageId" class="form-control" formControlName="packageId" placeholder="Enter your package ID">
        <div *ngIf="packageId?.invalid && (packageId?.dirty || packageId?.touched)" class="text-danger">
          <div *ngIf="packageId?.errors?.['required']">Package ID is required.</div>
        </div>
      </div>
      <button type="submit" class="submit-btn w-100 btn btn-primary mt-2 pt-1 pb-1 ps-2 pe-2">Submit</button>
    </form>
  </div>
</div>
<div class="popover__outside-background {{isVisible ? 'active' : ''}} position-fixed" (click)="closePopover()"></div>
