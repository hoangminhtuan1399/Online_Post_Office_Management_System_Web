<div class="container mt-4">
  <h2>Employee List</h2>
  
  <div class="form-group">
    <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Search by name or email" class="form-control" />
  </div>

  <div class="mt-3">
    <a [routerLink]="['/admin/employees/create']" class="btn btn-success">Create New Employee</a>
  </div>
  
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Gender</th>
        <th>Date of Birth</th>
        <th>Office Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of filteredEmployees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.phone }}</td>
        <td>{{ employee.gender }}</td>
        <td>{{ employee.dateOfBirth | date }}</td>
        <td>{{ employee.officeName }}</td>
        <td>
          <a [routerLink]="['/admin/employees/edit', employee.id]" class="btn btn-primary">Update</a>
          <a [routerLink]="['/admin/employees/detail', employee.id]" class="btn btn-info">Detail</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
