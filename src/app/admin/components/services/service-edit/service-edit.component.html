<form [formGroup]="updateServiceForm" (ngSubmit)="onSubmit()">
  <div class="container has-scroll has-scroll-admin modal-body">
    <div class="row row-gap-2">
      <div class="form-group">
        <label for="name">Service Name <span class="text-danger">*</span></label>
        <input id="name" formControlName="name" name="name" class="form-control" required>
        <div *ngIf="updateServiceForm.get('name')?.invalid && updateServiceForm.get('name')?.touched"
          class="text-danger small mt-1">
          This is a required field
        </div>
      </div>

      <div class="form-group">
        <label for="baseRate">Base Rate <span class="text-danger">*</span></label>
        <input id="baseRate" formControlName="baseRate" name="baseRate" type="number" class="form-control" required>
        <div *ngIf="updateServiceForm.get('baseRate')?.invalid && updateServiceForm.get('baseRate')?.touched"
          class="text-danger small mt-1">
          This is a required field
        </div>
      </div>

      <div class="form-group">
        <label for="ratePerKg">Rate Per Kg <span class="text-danger">*</span></label>
        <input id="ratePerKg" formControlName="ratePerKg" name="ratePerKg" type="number" class="form-control"
          required>
          <div *ngIf="updateServiceForm.get('ratePerKg')?.invalid && updateServiceForm.get('ratePerKg')?.touched"
          class="text-danger small mt-1">
          This is a required field
        </div>
      </div>

      <div class="form-group">
        <label for="ratePerKm">Rate Per Km <span class="text-danger">*</span></label>
        <input id="ratePerKm" formControlName="ratePerKm" name="ratePerKm" type="number" class="form-control"
          required>
          <div *ngIf="updateServiceForm.get('ratePerKm')?.invalid && updateServiceForm.get('ratePerKm')?.touched"
          class="text-danger small mt-1">
          This is a required field
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="isSubmitting" class="btn btn-primary btn-primary-admin btn-block">Save Changes</button>
  </div>
</form>

<div *ngIf="errorMessage" class="alert alert-danger mt-3">
  {{ errorMessage }}
</div>

<div *ngIf="successMessage" class="alert alert-success mt-3">
  {{ successMessage }}
</div>
