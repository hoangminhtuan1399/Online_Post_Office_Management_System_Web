<div class="container mt-4">
    <h2>Edit Service</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Service Name</label>
        <input id="name" [(ngModel)]="service.name" name="name" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="baseRate">Base Rate</label>
        <input id="baseRate" [(ngModel)]="service.baseRate" name="baseRate" type="number" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="ratePerKg">Rate Per Kg</label>
        <input id="ratePerKg" [(ngModel)]="service.ratePerKg" name="ratePerKg" type="number" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="ratePerKm">Rate Per Km</label>
        <input id="ratePerKm" [(ngModel)]="service.ratePerKm" name="ratePerKm" type="number" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
      <a [routerLink]="['/admin/services/list']" class="btn btn-secondary mt-3">Cancel</a>
    </form>
  
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>
