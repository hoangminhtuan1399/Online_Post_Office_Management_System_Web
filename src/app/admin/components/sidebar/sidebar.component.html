<div [class.collapsed]="isCollapsed" id="sidebar" class="bg-light border-end">
  <div class="user-info p-3 d-flex align-items-center">
    <img src="assets/avatar.png" alt="Avatar" class="rounded-circle me-2" width="40">
    <span (click)="router.navigate(['/admin/profile'])" class="cursor-pointer">Hello</span>
  </div>
  <nav class="nav flex-column mt-3">
    <a class="nav-link" [class.active]="isActive('/admin/dashboard')" routerLink="/admin/dashboard">Dashboard</a>
    <a class="nav-link" [class.active]="isActive('/admin/payments')" routerLink="/admin/payments">Payments</a>
    <a class="nav-link" [class.active]="isActive('/admin/branches')" routerLink="/admin/branches">Branches</a>
    <div class="nav-item">
      <a class="nav-link" data-bs-toggle="collapse" href="#adminSubMenu" role="button" aria-controls="adminSubMenu">
        Admin
      </a>
      <div class="collapse" id="adminSubMenu">
        <a class="nav-link ms-3" [class.active]="isActive('/admin/employees')" routerLink="/admin/employees">Employees</a>
        <a class="nav-link ms-3" [class.active]="isActive('/admin/services')" routerLink="/admin/services">Services</a>
      </div>
    </div>
  </nav>
  <button class="btn btn-danger mt-auto w-100" (click)="logout()">Sign Out</button>
</div>

<!-- Mobile Toggle Button -->
<button class="btn btn-primary d-md-none" (click)="isCollapsed = !isCollapsed">
  Toggle Menu
</button>
