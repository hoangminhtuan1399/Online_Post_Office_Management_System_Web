<div [class.collapsed]="isCollapsed" id="sidebar" class="border-end text-white">
  <div (click)="router.navigate(['/admin/profile'])"
       class="user-info p-3 d-flex align-items-center border-bottom gap-2">
    <img src="assets/avatar.png" alt="Avatar" class="rounded-circle me-2" width="40">
    <span class="cursor-pointer">Hello</span>
  </div>
  <nav class="nav flex-column mt-3 ps-2 pe-2">
    <a class="nav-link d-flex align-items-center gap-2" [class.active]="isActive('/admin/dashboard')"
       routerLink="/admin/dashboard">
      <i class="fa-solid fa-house-user fa-lg"></i>
      <span>Dashboard</span>
    </a>
    <a class="nav-link d-flex align-items-center gap-2" [class.active]="isActive('/admin/payments')"
       routerLink="/admin/payments">
      <i class="fa-regular fa-credit-card fa-lg"></i>
      <span>Payments</span>
    </a>
    <a class="nav-link d-flex align-items-center gap-2" [class.active]="isActive('/admin/branches')"
       routerLink="/admin/branches">
      <i class="fa-solid fa-building fa-lg"></i>
      <span>Branches</span>
    </a>
    <div *ngIf="hasAdminAccess()" class="nav-item">
      <a class="nav-link d-flex align-items-center gap-2 parent-link" href="javascript:void(0)" role="button">
        <i class="fa-solid fa-user-tie fa-lg"></i>
        <span>Admin</span>
      </a>
      <div>
        <a class="nav-link d-flex align-items-center gap-2 ms-3" [class.active]="isActive('/admin/employees')"
           routerLink="/admin/employees">
          <i class="fa-solid fa-clipboard-user fa-lg"></i>
          <span>Employees</span>
        </a>
        <a class="nav-link d-flex align-items-center gap-2 ms-3" [class.active]="isActive('/admin/services')"
           routerLink="/admin/services">
          <i class="fa-solid fa-file-invoice-dollar fa-lg"></i>
          <span>Services</span>
        </a>
      </div>
    </div>
  </nav>
  <button class="siderbar__logout-btn btn btn-danger w-75" (click)="logout()">
    <span>Sign Out</span>
  </button>
</div>

<!-- Mobile Toggle Button -->
<button class="sidebar__toggle-btn btn btn-primary d-md-none {{!isCollapsed ? 'active' : ''}}" (click)="isCollapsed = !isCollapsed">
  <i class="fa-solid fa-bars"></i>
</button>
