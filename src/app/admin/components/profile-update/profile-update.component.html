<div class="container mt-4">
  <h3 class="mb-4">Update Profile</h3>

  <!-- Thông báo lỗi -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Thông báo thành công -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <!-- Form cập nhật thông tin người dùng -->
  <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
    <!-- Hidden fields cho Account ID, Employee ID, và Office ID -->
    <input type="hidden" formControlName="accountId">
    <input type="hidden" formControlName="employeeId">
    <input type="hidden" formControlName="officeId">

    <!-- Tên -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input id="name" formControlName="name" class="form-control" [ngClass]="{'is-invalid': updateForm.get('name')?.invalid && updateForm.get('name')?.touched}">
      <div *ngIf="updateForm.get('name')?.invalid && updateForm.get('name')?.touched" class="invalid-feedback">
        Name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" [ngClass]="{'is-invalid': updateForm.get('email')?.invalid && updateForm.get('email')?.touched}">
      <div *ngIf="updateForm.get('email')?.invalid && updateForm.get('email')?.touched" class="invalid-feedback">
        Please enter a valid email.
      </div>
    </div>

    <!-- Số điện thoại -->
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input id="phone" formControlName="phone" class="form-control" [ngClass]="{'is-invalid': updateForm.get('phone')?.invalid && updateForm.get('phone')?.touched}">
      <div *ngIf="updateForm.get('phone')?.invalid && updateForm.get('phone')?.touched" class="invalid-feedback">
        Phone is required.
      </div>
    </div>

    <!-- Ngày sinh -->
    <div class="mb-3">
      <label for="dateOfBirth" class="form-label">Date of Birth</label>
      <input id="dateOfBirth" formControlName="dateOfBirth" type="date" class="form-control" [ngClass]="{'is-invalid': updateForm.get('dateOfBirth')?.invalid && updateForm.get('dateOfBirth')?.touched}">
      <div *ngIf="updateForm.get('dateOfBirth')?.invalid && updateForm.get('dateOfBirth')?.touched" class="invalid-feedback">
        Date of birth is required.
      </div>
    </div>

    <!-- Giới tính -->
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select id="gender" formControlName="gender" class="form-control">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter new password (required)">


    <!-- Nút Submit -->
    <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid || loading">Update</button>
  </form>
</div>
